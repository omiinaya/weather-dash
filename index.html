<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="assets/scripts/data.js"></script>
    <script src="assets/scripts/scripts.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body onload="pageLoad()">
    <div class="top-container">
        <p id="cityName"></p>
    </div>
    <br>
    <div class="search-container">
        <input type="text" id="user-input" placeholder="Enter city name."><button onclick="setUserInput()">Submit</button></input>
    </div>
    <div class="container">
        <div class="history">
            <ul id="updateHistory">
                <li>History: </li>
                <li id="history0"> </li>
                <li id="history1"> </li>
                <li id="history2"> </li>
                <li id="history3"> </li>

                <li id="history5"> </li>
                <li id="history6"> </li>
                <li id="history7"> </li>
                <li id="history8"> </li>
                <li id="history9"> </li>
            </ul>
        </div>
        <div class="weather">
            <ul>
                <li id="day1">
                    <div class="forecast">
                        <img id="icon1"></img>
                        <p id="date1"></p>
                        <p id="temperature1"></p>
                        <p id="humidity1"></p>
                        <p id="speed1"></p>
                        <p id="uv1"></p>
                    </div>
                </li>
                <li id="day2">
                    <div class="forecast">
                        <img id="icon2"></img>
                        <p id="date2"></p>
                        <p id="temperature2"></p>
                        <p id="humidity2"></p>
                        <p id="speed2"></p>
                        <p id="uv2"></p>
                    </div>
                </li>
                <li id="day3">
                    <div class="forecast">
                        <img id="icon3"></img>
                        <p id="date3"></p>
                        <p id="temperature3"></p>
                        <p id="humidity3"></p>
                        <p id="speed3"></p>
                        <p id="uv3"></p>
                    </div>
                </li>
                <li id="day4">
                    <div class="forecast">
                        <img id="icon4"></img>
                        <p id="date4"></p>
                        <p id="temperature4"></p>
                        <p id="humidity4"></p>
                        <p id="speed4"></p>
                        <p id="uv4"></p>
                    </div>
                </li>
                <li id="day5">
                    <div class="forecast">
                        <img id="icon5"></img>
                        <p id="date5"></p>
                        <p id="temperature5"></p>
                        <p id="humidity5"></p>
                        <p id="speed5"></p>
                        <p id="uv5"></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
